<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hole In One</title>
    
    <link rel="stylesheet" href="Sign In.css">
   <!-- Boxicons link -->
   <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

   <!-- Remix Icons link -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

   <!-- Google Fonts link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
       
    <!-- Header -->
    <header>
        <a href="#" class="logo">
            <img src="images/logoo_cropped.png" alt="Logo">
        </a>
        <ul class="navlist">
            <li><a href="index.html">About</a></li>
            <li><a href="Products.html">Products</a></li>
            <li><a href="Facilities.html">Facilities</a></li>

        </ul>
        <div class="right-content">
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>

        <a href="#" data-aos="fade-in" data-aos-duration="1400" data-aos-delay="700""><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
          </svg>
          </a>
    
    </header>

    <div class="box">
        <div class="containr">
            <div class="top-header">
                <span>Have an account?</span>
            </div>
            <div class="input-field">
                <input type="text" id="username" class="input" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Login" onclick="login()">
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right">
                    <label><a href="">Forgot Password?</a></label>
                </div>
            </div>
        </div>
    </div>

    <script>

        
        // Login Function
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple check for valid credentials (you can replace this with a real authentication system)
            if (username === "user123" && password === "12345678") {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html"; // Redirect to the About page after login
            } else {
                alert("Invalid credentials");
            }
        }
    </script>

<script src="script.js"></script>


</body>
</html>
